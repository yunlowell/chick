<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
</head>
<body>
    <h1>가위바위보 게임</h1>

    <form action="/play" method="post">
        <label for="choice">선택하세요:</label>
        <select id="choice" name="choice">
            <option value="가위">가위</option>
            <option value="바위">바위</option>
            <option value="보">보</option>
        </select>
        <button type="submit">플레이</button>
    </form>

    {% if data %}
        <h2>플레이어: {{ data.player_choice }}</h2>
        <h2>컴퓨터: {{ data.computer_choice }}</h2>

        {% if data.result == 'draw' %}
            <h2>비겼습니다.</h2>
        {% elif data.result == 'win' %}
            <h2>이겼습니다.</h2>
        {% else %}
            <h2>졌습니다.</h2>
        {% endif %}

        <br>
        <h2>사용자의 총 전적</h2>
        <p>이긴 횟수: {{ data.win }}</p>
        <p>비긴 횟수: {{ data.draw }}</p>
        <p>진 횟수: {{ data.loss }}</p>
    {% endif %}


</body>
</html>
